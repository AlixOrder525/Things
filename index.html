<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Discord Mini Browser</title>

<style>
body {
  margin: 0;
  font-family: Arial, sans-serif;
  background: #1e1f22;
  color: white;
}

.toolbar {
  display: flex;
  padding: 10px;
  background: #2b2d31;
  gap: 8px;
  align-items: center;
}

button {
  background: #5865F2;
  border: none;
  padding: 8px 12px;
  color: white;
  border-radius: 6px;
  cursor: pointer;
}

button:hover {
  background: #4752c4;
}

input {
  flex: 1;
  padding: 8px;
  border-radius: 6px;
  border: none;
}

.main {
  text-align: center;
  margin-top: 120px;
}

h1 {
  color: #5865F2;
}
</style>
</head>

<body>

<div class="toolbar">
  <button onclick="goBack()">⬅</button>
  <button onclick="goForward()">➡</button>
  <button onclick="reloadPage()">⟳</button>

  <input id="url" placeholder="Enter website or search">
  
  <button onclick="openSite()">Go</button>
</div>

<div class="main">
  <h1>Discord Mini Browser</h1>
  <p>Search or enter a website above</p>
</div>

<script>
let historyStack = [];
let currentIndex = -1;

function formatURL(text) {
  text = text.trim();

  // If user typed a full URL
  if (text.startsWith("http://") || text.startsWith("https://")) {
    return text;
  }

  // If user typed something that looks like a website
  if (text.includes(".") && !text.includes(" ")) {
    return "https://" + text;
  }

  // Otherwise treat as search → use DuckDuckGo (avoids Google block)
  return "https://duckduckgo.com/?q=" + encodeURIComponent(text);
}

function openSite() {
  const input = document.getElementById("url").value;
  if (!input) return;

  const url = formatURL(input);

  historyStack = historyStack.slice(0, currentIndex + 1);
  historyStack.push(url);
  currentIndex++;

  window.open(url, "_blank");
}

function goBack() {
  if (currentIndex > 0) {
    currentIndex--;
    window.open(historyStack[currentIndex], "_blank");
  }
}

function goForward() {
  if (currentIndex < historyStack.length - 1) {
    currentIndex++;
    window.open(historyStack[currentIndex], "_blank");
  }
}

function reloadPage() {
  if (currentIndex >= 0) {
    window.open(historyStack[currentIndex], "_blank");
  }
}
</script>

</body>
</html>
